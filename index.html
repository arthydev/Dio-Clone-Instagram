<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/flame.ico" type="image/x-icon">
    <title>Flame</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Flame">
        </div>
        <div class="instagram-join">
            <div class="group">
                <img src="img/flame-logo.png" class="flame-logo" alt="Flame">
                <div class="profile-photo">
                    <img src="img/perfil-instagram2.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="login">Continue como usuario</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é arthy?</p>
                <p class="not-acount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
